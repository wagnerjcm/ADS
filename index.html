
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Sistema de Notas</title>
 </head>

<body>
     <div id="formulario">
            <div id="titulo">
                <h1>FORMULÁRIO DE ALUNOS</h1>
            </div>
        <form>
            <div class="componenteForm">
                <h5>NOME</h5>
                <input id="nome" type="text" placeholder="Digite seu nome completo"><br>
            </div>
            <div class="componenteForm">
                <h5>MATRÍCULA</h5>
                <input id="matricula" type="text" placeholder="Digite a matricula do aluno"><br>
            </div>
            <div class="componenteForm">
                <h5>NOTA 1</h5>
                <input id="nota1" type="number" placeholder="Digite a nota do aluno"><br>
            </div>
            <div class="componenteForm">
                <h5>NOTA 2</h5>
                <input id="nota2" type="number" placeholder="Digite a nota do aluno"><br>
            </div>
            <div class="componenteForm">   
                <h5>NOTA 3</h5>
                <input id="nota3" type="number" placeholder="Digite a nota do aluno"><br>
            </div>   
        </form>
        <br>
        <button id="btnForm">ENVIAR</button>   
    </div>
    <br>
    <div>
        <table id="tabela">
            <th>NOME DO ALUNO</th>
            <th>MATRÍCULA</th>
            <th>NOTA - 1</th>
            <th>NOTA - 2</th>
            <th>NOTA - 3</th>
            <th>MÉDIA</th>
            <th>EXCLUIR</th>
        </table>
    </div>
    
   
    <script src="index.js"></script>
</body>

</html>
